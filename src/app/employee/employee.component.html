<h3 class="text-center">Employee Details</h3>

<div class="d-flex justify-content-center align-items-center m-5 p-2">
    <input #user class="form-control"  placeholder="Enter employee name" (change)="getEmpName($event)" type="text">
    <div (click)="userSubmit(user)" class="btn btn-success">
        Submit
    </div>
</div>



<!-- form -->
<!-- template driven form -->

<form (ngSubmit)="empSubmit()" class="border w-75 text-center p-5 m-5">
    <div class="mb-3">
        <input class="form-control" placeholder="Employee Designation" type="text" name="empdesg" [(ngModel)]="empDesg">
    </div>
    <div  class="mb-3">
        <input class="form-control" placeholder="Employee Salary" type="text" name="empsalary" [(ngModel)]="empSalary">
    </div>
    <div  class="mb-3">
        <input class="btn btn-success" type="submit" value="Submit">
    </div>
</form>


<div class="mt-5 d-flex  justify-content-center">
    <div class="p-5 shadow">
    <img width="300px" class="p-5 mx-auto" [src]="empImageUrl" alt="">
<h4>Employee Name : {{empName}}</h4>
<button class="btn btn-primary w-50 " (click)="userAdd()">Add</button>

</div>

</div>
