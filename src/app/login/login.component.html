<div class="text-center container">
    <h1> Login form</h1>
    <form class="w-50 border shadow p-5 rounded mt-5 mx-auto">
       
        <div class="mb-3">
            <input class="form-control" placeholder="email" name="email" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control" placeholder="password" name="pswd" type="password">
                </div>
                <div class="mb-3">
                    <input (click)="login()" class="form-control btn btn-success"  type="submit" value="Login">
                    <span>Not Registered <a routerLink="register">Register</a></span>
                    </div>
    </form>
   
</div>
